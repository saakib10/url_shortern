{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container">

    <div class="row mt-5 mb-5">

    <div class="col-sm-4">

    </div>
    <div class="col-sm-3">
        <h4>Customer Login</h4>
        <form class="mt-5" method="post" action="" novalidate>
            {% csrf_token %}
            {% for fm in form%}
            {{fm}} {{fm.errors|striptags}}
            {% endfor %}
            <button class="btn btn-success hvr-hover mt-3" type="submit">Login</button>
            {{ form.errors }}
        </form>
        <h5 class="mt-3">Don't have any Account?</h5>
        <br>
        <a class="" style="color: green;" href="{% url 'sign_up' %}">Sign Up</a>

    </div>

</div>

</div>

<script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='*********';
		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
</script>
{% endblock body %}
